<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="./lib/ui-lib.min.css"></link>
    </head>
    <body wix-ui>
        <header class="box">
            <div class="logo">
                <img width="86" src="./lib/images/wix_icon.png" alt="logo"/>
            </div>
            <div class="loggedOut">
                <p><!-- App Description --></p>
                <div class="login-panel"><!-- App login panel --></div>
            </div>
            <div class="loggedIn hidden">
                <!-- App Logged in information -->
                <div class="premium-panel"><!-- Premium features --></div>
            </div>
        </header>
        <!-- your settings -->
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
        <script src="http://sslstatic.wix.com/services/js-sdk/1.40.0/js/Wix.js"></script>
        <script src="./lib/ui-lib.min.js"></script>
        <div wix-model="size" wix-ctrl="ToggleButtonGroup" wix-options="{value: {mini:true, medium:true, large:false}}">
              <button value="mini">Mini</button>
              <button value="medium">Medium</button>
              <button value="large">Large</button>
        </div>
    </body>
</html>
