<div class="container">
    <div ng-click="home()" class="page-header">
        <h1>TV Pirate</h1>

        <p class="lead">My favorite TV shows.</p>
    </div>


    <div class="row shows">
        <div class="col-md-12" ng-repeat="show in Series">
            <div class="thumbnail">
                <img class="pull-left" src="../img/new.png" ng-show="show.hasNew"/>
                <img ng-src="http://thetvdb.com/banners/{{show.banner}}">
                <div class="caption">
                    <h3 ng-bind="show.SeriesName"></h3>

                    <p ng-bind="show.Overview"></p>

                    <p><a ng-click="getEpisodes(show)" class="btn btn-primary" role="button">Episodes</a> <a ng-click="removeShow(show)"
                                                                                         class="btn btn-default"
                                                                                         role="button">Remove</a></p>
                    <episodes ng-model="show"></episodes>
                </div>
            </div>
        </div>
    </div>


</div>
