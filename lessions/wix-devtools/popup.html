<!doctype html>
<html>
<head>
    <title>Wix DevTools for Santa</title>
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="bower_components/lodash/dist/lodash.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="popup.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <style>
        body {
            min-width: 420px;
            min-height: 100px;
            overflow-x: hidden;
        }
    </style>
</head>
<body>
<div style="margin-top: 10px; margin-bottom: 10px">
    <div class="container-fluid">
        <div class="row" id="search">
            <div class="col-xs-9">
                <div class="input-group">
                    <input type="text" name="name" class="form-control"/>
                    <span class="input-group-addon" title="Exact Name">
                        <input type="checkbox">
                    </span>
                </div>
            </div>
            <div class="col-xs-3">
                <input type="button" class="btn btn-primary" name="query" value="Search">
            </div>
        </div>

        <div class="btn-toolbar" style="margin-left: 0; margin-top: 10px">
            <input class="btn btn-success" type="button" value="relayout">
            <input type="button" class="btn btn-success" value="forceUpdate">
        </div>

        <div id="content" class="row" style="width: 90%; margin-top: 15px;margin-left: 5px;"></div>
    </div>
</div>
<script src="popup.js"></script>
</body>
</html>
